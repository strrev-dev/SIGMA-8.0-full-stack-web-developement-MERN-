<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PQ9 registration form</title>
</head>
<body>
    <form action="/action">
    <header>
        <h1>Registration Form</h1>
    </header>
    <div>
        <input type="text" id="first" name="username" placeholder="First Name" required>
        <input type="text" id="last" name="username" placeholder="Last Name" required>
    </div>
    <label for="gender">Please select Gender</label>
    <select name="Gender" id="gender"> 
        <option value="mal">Male</option>
        <option value="Fem">Female</option>
        <option value="oth">Others</option>
    </select>
    <div>
        <input type="checkbox" id="check" name="check" value="check" aria-checked="true">
        <label for="check">Do you agree to our terms and conditions?</label>
    </div>
    <button>Register</button>
    </form>
</body>
</html>
