    <form action="/action">
<div>
        Name : <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div>
        <label for="sex">Sex:</label>
        <input type="radio" name="sex" id="Male" value="Male" />
        <label for="Male">Male</label>
        <input type="radio" name="sex" id="Female" value="Female" />
        <label for="Female">Female</label>

    </div>

        message:

         <textarea name="message" id="message" placeholder="Enter your message here" rows="10" cols="20"></textarea>
