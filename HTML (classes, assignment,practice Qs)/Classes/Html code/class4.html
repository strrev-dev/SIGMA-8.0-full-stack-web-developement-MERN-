<head>
    <meta charset="UTF-8">

    <title>Class 4</title>
</head>
<body>
    <!-- Tables -->
     <table border="1">
        <caption>fruit items</caption>
        <tr>
            <th>fruits</th>
            <th>price</th>
        </tr>
        <tr>
            <td>apple</td>
            <td>50rs/kg</td>
        </tr>
        <tr>
            <td>guava</td>
            <td>40rs/kg</td>
        </tr>
        <tr>
            <td colspan="2">total &nbsp;=&nbsp;</td>
            
        </tr>

     </table>


     <form action="/action">
        <label for="text">username</label><br>
        <input type="text" placeholder="Enter your name" id="text"><br>
        <input type="button" value="click me as button"><br>

        <label for="fruit">fruit</label>

        <input type="color" name="" id=""><br>
        <input type="email" name="" id="">
        <input type="url" name="" id=""><br>
        <button>submit</button>
        <button type="button">button</button>
        <label for="volume">Volume range</label>
        <input type="range" name="vol" id="volume" min="0" max="100" value="20">
        
     </form>
    
</body>
</html>
