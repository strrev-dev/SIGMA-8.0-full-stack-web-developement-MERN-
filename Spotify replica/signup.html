<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><img src="spotifyIcon.jpeg" alt="spotifyIcon"> Sign up-Spotify Replica</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <header><img id="img1" src="./assets/logo.png" alt="spotifyIcon"></header>
    <section>
        <div>
            <h1><b>Sign up to <br> start listening</b></h1>
        </div>
        <div id="form">
            <form action="action">
                <label for="email"><b>Email address</b></label><br>
                <input type="text" name="Email" id="email" placeholder="name@domain.com"><br>
                <div>
                    <a href="https://google.com">Use phone number instead</a>
                </div>
                <button id="button1">Next</button>


            </form>
            <div class="line">

                <div class="divider">
                    <hr>
                    <span>or</span>
                    <hr>
                </div>
                
                <button id="button2">
                    <img class="image" src="googlesymbol.jpg" alt="google symbol">
                    <span>Sign up with Google</span>
                </button>

                <button id="button3">
                    <img class="image" src="applysymbol.jpeg" alt="apple symbol">
                    <span>Sign up with Apple</span>
                </button>
            </div>
            <div class="hr-line">
                    <hr>
                </div>

            <footer>
                <span id="span2">Already have an account?</span><a href="https://spotify.com">Log in here.</a>
                <p>This site is protected by reCAPTCHA and the Google <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a
                        href="https://policies.google.com/privacy">Privacy Policy</a>and <a
                        href="https://policies.google.com/terms">Terms of Service</a>apply.</p>
            </footer>

    </section>

</body>

</html>
